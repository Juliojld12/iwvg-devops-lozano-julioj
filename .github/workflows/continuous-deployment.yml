name: CD
on:
  push:
    branches: ['master']

env:
  GHCR_URL: ghcr.io # GitHub Container Registry

jobs:
  cd:
    name: Build & Push GitHub Package & Deploy on Render Docker Image
    runs-on: ubuntu-22.04
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ğŸ·ï¸ Extract artifact from pom
        run: |
          echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
          echo "ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_ENV
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
          echo "NAME_LC=$(echo "$ARTIFACT" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REPOSITORY=${OWNER_LC}/${NAME_LC}" >> $GITHUB_ENV
          echo "IMAGE=${{ env.GHCR_URL }}/${OWNER_LC}/${NAME_LC}:${VERSION}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${{ env.GHCR_URL }}/${OWNER_LC}/${NAME_LC}:latest" >> $GITHUB_ENV

      # PAT con permisos: write:packages, read:packages, delete:packages, repo
      # Guardado como secret: GHCR_PERSONAL_ACCESS_TOKEN
      - name: ğŸ“¦ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_URL }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PERSONAL_ACCESS_TOKEN }}

      - name: ğŸ³ Build & Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.IMAGE_LATEST }}

      # ğŸŒ Render Deployment
      # 1. En Render: Settings â†’ Deploy Hook â†’ copiar el token
      # 2. En GitHub: Settings â†’ Secrets and variables â†’ Actions â†’ crear secret: RENDER_DEPLOY_HOOK_TOKEN
      - name: ğŸš€ Deploy on Render
        run: |
          curl --fail -X POST "https://api.render.com/deploy/${{ secrets.RENDER_DEPLOY_HOOK_TOKEN }}" \
          && echo "âœ… Deployment succeeded" \
          || (echo "âŒ Deployment failed" && exit 1)
