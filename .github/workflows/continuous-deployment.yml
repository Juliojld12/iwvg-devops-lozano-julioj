name: CD
on:
  push:
    branches: ['master']

env:
  REPOSITORY: ${{ github.repository }} # <user>/<repo>
  GHCR_URL: ghcr.io                   # GitHub Container Registry

jobs:
  cd:
    name: Build & Push GitHub Package & Deploy on Render Docker Image
    runs-on: ubuntu-22.04

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # Igual que en las diapositivas, pero adem√°s calculamos <owner>/<repo> en min√∫sculas
      - name: üè∑Ô∏è Extract artifact from pom
        run: |
          echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
          echo "ARTIFACT=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_ENV
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "REPOSITORY=${REPO_LC}" >> $GITHUB_ENV
          echo "IMAGE=${{ env.GHCR_URL }}/${REPO_LC}:${VERSION}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${{ env.GHCR_URL }}/${REPO_LC}:latest" >> $GITHUB_ENV

      # PAT con scopes: write:packages, read:packages, delete:packages, repo
      # Guardado como secret: GHCR_PERSONAL_ACCESS_TOKEN
      - name: üì¶ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_URL }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PERSONAL_ACCESS_TOKEN }}

      - name: üê≥ Build & Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.IMAGE_LATEST }}

      # Secret: RENDER_DEPLOY_HOOK_TOKEN (solo el token que da Render)
      - name: üöÄ Deploy on Render
        run: |
          curl --fail -X POST "https://api.render.com/deploy/${{ secrets.RENDER_DEPLOY_HOOK_TOKEN }}" \
          && echo "‚úÖ Deployment succeeded" \
          || (echo "‚ùå Deployment failed" && exit 1)
